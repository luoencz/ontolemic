quotes:
  - text: "And it happened all the time that the compromise between two perfectly rational alternatives was something that made no sense at all."
    author: "Neal Stephenson, Anathem"
  - text: "People aren't rational. We're not thinking machines, we're - we're feeling machines that happen to think."
    author: "Peter Watts, Blindsight"
  - text: "For a moment, nothing happened. Then, after a second or so, nothing continued to happen."
    author: "Douglas Adams, The Hitchhiker's Guide to the Galaxy"
  - text: "It is a terrible thing, this kindness that human beings do not lose. Terrible, because when we are finally naked in the dark and cold, it is all we have."
    author: "Ursula K. Le Guin, The Left Hand of Darkness"
  - text: "Violence is the last refuge of the incompetent."
    author: "Isaac Asimov, Foundation"
  - text: "Deep in the human unconscious is a pervasive need for a logical universe that makes sense. But the real universe is always one step beyond logic."
    author: "Frank Herbert, Dune"
  - text: "An Outside Context Problem was the sort of thing most civilisations encountered just once, and which they tended to encounter rather in the same way a sentence encountered a full stop."
    author: "Iain M. Banks, Excession"
  - text: "Revolution is an art that I pursue rather than a goal I expect to achieve. Nor is this a source of dismay; a lost cause can be as spiritually satisfying as a victory."
    author: "Robert A. Heinlein, The Moon Is a Harsh Mistress"