quotes:
  - text: "The cosmos is within us. We are made of star-stuff."
    author: "Carl Sagan"
  - text: "In the depth of winter, I finally learned that there was in me an invincible summer."
    author: "Albert Camus"
  - text: "We are all just walking each other home."
    author: "Ram Dass"
  - text: "The most beautiful thing we can experience is the mysterious."
    author: "Albert Einstein"
  - text: "Everything you can imagine is real."
    author: "Pablo Picasso"
  - text: "The only way to make sense out of change is to plunge into it, move with it, and join the dance."
    author: "Alan Watts"
  - text: "What we know is a drop, what we don't know is an ocean."
    author: "Isaac Newton"
  - text: "Reality is that which, when you stop believing in it, doesn't go away."
    author: "Philip K. Dick"
  - text: "The present moment is the only time over which we have dominion."
    author: "Thich Nhat Hanh"
  - text: "We are here to drink beer. We are here to kill war. We are here to laugh at the odds and live our lives so well that Death will tremble to take us."
    author: "Charles Bukowski"
  - text: "The wound is the place where the Light enters you."
    author: "Rumi"
  - text: "Not all those who wander are lost."
    author: "J.R.R. Tolkien"
  - text: "Be yourself; everyone else is already taken."
    author: "Oscar Wilde"
  - text: "In the midst of chaos, there is also opportunity."
    author: "Sun Tzu"
  - text: "The quieter you become, the more you are able to hear."
    author: "Ram Dass"
  - text: "Everything is connected to everything else."
    author: "Leonardo da Vinci"
  - text: "Silence is the language of god, all else is poor translation."
    author: "Rumi"
  - text: "The mind is everything. What you think you become."
    author: "Buddha"
  - text: "Between stimulus and response there is a space. In that space is our power to choose our response."
    author: "Viktor Frankl"
  - text: "We don't see things as they are, we see them as we are."
    author: "Ana√Øs Nin" 