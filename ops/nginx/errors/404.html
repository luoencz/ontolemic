<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404</title>
    <style>
        :root { --bg: #fafaf7; --fg: #111111; --muted: #666666; --link: #0a0a0a; }
        html, body { height: 100%; margin: 0; }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            display: grid;
            place-items: center;
        }
        .wrap { text-align: center; padding: 24px; }
        h1 {
            font-size: clamp(64px, 12vw, 128px);
            line-height: 1;
            margin: 0 0 12px;
            letter-spacing: 2px;
        }
        p { margin: 8px 0 0; color: var(--muted); font-size: 16px; }
        a { color: var(--link); text-decoration: none; border-bottom: 1px solid rgba(0,0,0,0.2); }
        a:hover { border-bottom-color: rgba(0,0,0,0.5); }
    </style>
    <meta http-equiv="refresh" content="12; url=/">
    <link rel="canonical" href="/">
    <meta name="robots" content="noindex">
    <meta name="color-scheme" content="light">
</head>
<body>
    <main class="wrap" aria-labelledby="code">
        <h1 id="code">404</h1>
        <p><a href="/">Go home</a></p>
    </main>
    
</body>
</html>
